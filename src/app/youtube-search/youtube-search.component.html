<div class="row">
  <div class="col-md-5">    
    <input #searchterm placeholder="recherche YouTube">  

    <div>
      <div *ngFor="let video of results" class="one-result">
        <b>{{video.snippet.title}}</b> <br>
        <img [src]="video.snippet.thumbnails.default.url" class="youtube-thumbnail"/>
        <p class="spacer">{{video.snippet.description}}</p><br>
        <div>
          <button class="btn btn-xs btn-success" (click)="onClick(video.id.videoId)">lire</button>
          <button class="btn btn-xs btn-info"  (click)="addToFavorites(video)">ajouter</button>
        </div>
      </div>
    </div>

  </div>

    <div id="myModal" [ngClass]="{'modal': !results, 'fade': !results}" class="col-md-7">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">YouTube Video</h4>
                </div>
                <div class="modal-body">
                    <iframe id="cartoonVideo" 
                      width="560" 
                      height="315" 
                      [src]="videoUrl" 
                      frameborder="0" 
                      allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

</div>
