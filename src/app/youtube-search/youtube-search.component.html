<div id="myModal" class="">  
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">YouTube Video</h4>
            </div>
            <div class="modal-body">
                <iframe id="cartoonVideo" 
                  width="560" 
                  height="315" 
                  [src]="videoUrl" 
                  frameborder="0" 
                  allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<div class="row">
  <div>
    <div *ngFor="let video of resultsFirstArray" class="col-md-4">
      <h3>{{video.snippet.title}}</h3>
      <img [src]="video.snippet.thumbnails.default.url" class="youtube-thumbnail"/>
      <p>{{video.snippet.description}}</p>
      <button (click)="onClick(video.id.videoId)">lire</button>
    </div>
  </div>
</div>

<div class="row" *ngIf="resultsSecondArray">
  <div>
    <div *ngFor="let video of resultsSecondArray" class="col-md-4">
      <h3>{{video.snippet.title}}</h3>
      <img [src]="video.snippet.thumbnails.default.url" class="youtube-thumbnail"/>
      <p>{{video.snippet.description}}</p>
      <button (click)="onClick()">lire</button>
    </div>
  </div>
</div>
